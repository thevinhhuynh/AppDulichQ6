<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <script src="../js/porto/vendor/jquery/jquery.min.js"></script>
        <script type="text/javascript" src="../js/source.js"></script>
        <script src="bando.js" type="text/javascript"></script>

        <link  rel="stylesheet" href='../css/bando/bando.css'>

        <link  rel="stylesheet" href='../css/mapbox/mapbox.css'>
        <link  rel="stylesheet" href='../css/map/ht.css'>
        <link rel="stylesheet" href='../css/mapbox/L.Icon.Pulse.css'  rel="stylesheet"/>

        <link  rel="stylesheet" href='../css/photoswipe/photoswipe.css'>
        <link  rel="stylesheet" href='../css/photoswipe/default-skin/default-skin.css'>

        <script type="text/javascript" src='../js/photoswipe/photoswipe.min.js'></script>
        <script type="text/javascript" src='../js/photoswipe/photoswipe-ui-default.min.js'></script>

        <script type="text/javascript" src='../js/mapbox/mapbox.js'></script>
        <script type="text/javascript" src="../js/mapbox/L.Icon.Pulse.js"></script>
        <script src="../js/map/ht.js" type="text/javascript"></script>
        <link rel="stylesheet" href="../../www2/style.css">

        <link  rel="stylesheet" href='../css/bando/slider/swiper.css'>
        <link  rel="stylesheet" href='../css/bando/slider/custom-slider-swiper.css'>
        
        <script type="text/javascript">
            $(function(){
                InitHeadAndScriptDefault();
            })
        </script>
    </head>
    <style type="text/css">
        
    </style>
    <script>
        $(window).on('load', function() {
            $('#direction').load('chiduong.html');
        });
    </script>
    <body>
        <div class="container-map">
            <div id="map-diemden" v-cloak>
                <header id="header">
                    <div class="custom-header-bando">
                        <div class="custom-base-bando">
                            <div class="header-container container">
                                <div class="header-row">
                                    <div class="header-column justify-content-end">
                                        <div class="header-row pt-12">
                                            <div class="header-search">
                                                <form id="searchForm" action="#" method="get">
                                                    <div class="input-group">
                                                        <input type="text" class="form-control" name="q" id="q" placeholder="Bạn muốn tìm kiếm..." required>
                                                        <span class="input-group-btn">
                                                            <button class="btn btn-light" type="submit"><i class="fa fa-search"></i></button>
                                                        </span>
                                                    </div>
                                                </form>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </header>
                <div id="map-dienthoai" style='width: 100%; min-height: 610px; position: relative;'>
                </div>
                <div class="leaflet-left">
                    <a href="chiduong.html" class="button-action"><i class="fa fa-location-arrow"></i></a>
                </div>
                <div id='map-over'>
                    <span id='map-over-close'><i class='icon-cross2'></i></span>
                    <div id='map-over-container'></div>
                </div> 
            </div>
            <div id="map-list-diemden">
                <div class="custom-slider-bando" v-for="project in projectsListDiemDen">
                    <div class="swiper-container">
                        <div class="swiper-wrapper">
                          <div class="swiper-slide">{{ project.properties.title }}</div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="footer-nav-area" id="footerNav" style="position: fixed;">
            <div class="suha-footer-nav h-100">
                <ul class="h-100 d-flex align-items-center justify-content-between">
                    <li class="active"  ><a href="index.html" style="color: #1273EB;"><img src="../../www2/img/core-img/trangchu2.png" alt="Home" >Trang Chủ</a></li>
                    <li><a href="/bando/bando.html"><img src="../../www2/img/core-img/diemden.png" alt="">Điểm Đến</a></li>
                    <li><a href="tintuc.html"><img src="../../www2/img/core-img/camnang.png" alt="TinTuc">Cẩm Nang</a></li>
                    <li><a href="settings.html"><img src="../../www2/img/core-img/setting.png" alt="Settings">Cài Đặt</a></li>
                </ul>
            </div>
        </div>
        
        <script src="../js/bando/slider/swiper.js"></script>
        <script src="../../www2/js/popper.min.js"></script>
        <script src="../../www2/js/bootstrap.min.js"></script>
        <script src="../../www2/js/waypoints.min.js"></script>
        <script src="../../www2/js/jquery.easing.min.js"></script>
        <script src="../../www2/js/owl.carousel.min.js"></script>
        <script src="../../www2/js/jquery.animatedheadline.min.js"></script>
        <script src="../../www2/js/jquery.counterup.min.js"></script>
        <script src="../../www2/js/wow.min.js"></script>
        <script src="../../www2/js/jarallax.min.js"></script>
        <script src="../../www2/js/jarallax-video.min.js"></script>
        <script src="../../www2/js/default/jquery.passwordstrength.js"></script>
        <script src="../../www2/js/default/active.js"></script>
        <script>
            $(window).on('load', function() {
                $('#header-menu').load('../header_sub.html');
            })
            $(function () {
                var projectIndex = new Vue({
                    el: "#map-diemden",
                    data: {
                        projects: null
                    },
                    beforeCompile() {
                        sleep(3000);
                    },
                    created: function() {
                        
                    }
                });
                MapIndex.Init();
            })
            $(function () {
                var projectListDiemdenInMapVue = new Vue ({
                    el: "#map-list-diemden",
                    data: {
                        projectsListDiemDen: null,
                    },
                    beforeCompile() {
                        sleep(3000);
                    },
                    created: function() {
                        var _this = this;
                        MapIndex.InitData(_this);
                    }
                });
            })
            var swiper = new Swiper('.swiper-container', {
                slidesPerView: 3,
                spaceBetween: 30,
                pagination: {
                    el: '.swiper-pagination',
                    clickable: true,
                },
            });
        </script>
    </body>
</html>
