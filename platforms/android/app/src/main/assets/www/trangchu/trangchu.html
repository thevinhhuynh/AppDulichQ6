<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script src="../js/porto/vendor/jquery/jquery.min.js"></script>
    <script type="text/javascript" src="../js/source.js"></script>
    <script src="../trangchu/trangchu.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $(function(){
            InitHeadAndScriptDefault();
        })
    </script>
    <style>
        [v-cloak] .v-cloak--hidden{
            display: none;
        }
    </style>
</head>
<div id="header-menu"></div>
<!-- Breadcum -->
<div class="" style="margin-top: -70px;">
    <section class="page-header"> 
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="breadcrumb">
                        <li><a href="/">Trang chủ</a></li>
                        <li><a href="/cam-nang-du-lich/">Cẩm nang du lịch</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>
<!-- End breadcrum -->
<div class="block-heading-diemden" style="margin-top: -25px;">Điểm du lịch hấp dẫn</div>
<div id="dulich-project-list-data-diemden" class="v-cloak--hidden">
    <div class="block-diemden">
        <div class="tindau" v-for="(project, index) in projects" v-if="index==0">
            <div class="hinhanh">
                <a :href="'/www/diemden/detail_diemden.html?id=' + project.id">
                    <img :src="'http://localhost:88/media/' + project.file" />
                </a>
                
            </div>
            <div class="tieude">
                    <a :href="'/www/diemden/detail_diemden.html?id=' + project.id">{{project.title}}</a>
                </div>
            <div class="summary" v-html="project.gioithieu">
                {{project.gioithieu}}
            </div>
        </div>
        <div class="list-tin" v-for="(project, index) in projects.slice(0, 6)" v-if="index>0">
            <div class="tin">
                <div class="noidung">
                    <div class="hinhanh">
                        <a :href="'/www/diemden/detail_diemden.html?id=' + project.id">
                            <img :src="'http://localhost:88/media/' + project.file" />
                        </a>
                    </div>
                </div>
                <div class="tieude">
                    <a :href="'/www/diemden/detail_diemden.html?id=' + project.id">{{project.title}}</a>
                    <div class="sumary" v-html="project.gioithieu">{{project.gioithieu}}</div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="block-heading-diemden">Tin tức và sự kiện</div>
<div id="dulich-project-list-data" class="v-cloak--hidden">
    <div class="block-tin">
        <div class="tindau" v-for="(project, index) in projects" v-if="index==0">
            <div class="hinhanh">
                <a :href="'/www/tintuc/detail_tintuc.html?id=' + project.id">
                    <img :src="'http://localhost:88/media/' + project.file" />
                </a>
                
            </div>
            <div class="tieude">
                    <a :href="'/www/tintuc/detail_tintuc.html?id=' + project.id">{{project.title}}</a>
                </div>
            <div class="sumary">
                {{project.ghichu}}
            </div>
        </div>
        <div class="list-tin" v-for="(project, index) in projects" v-if="index>0">
            <div class="tin">
                <div class="noidung">
                    <div class="hinhanh">
                        <a :href="'/www/tintuc/detail_tintuc.html?id=' + project.id">
                            <img :src="'http://localhost:88/media/' + project.file" />
                        </a>
                    </div>
                </div>
                <div class="tieude">
                    <a :href="'/www/tintuc/detail_tintuc.html?id=' + project.id">{{project.title}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer-dulich"></div>
<script>
    $(function () {
        var ProjectListTintucVue = new Vue ({
            el: "#dulich-project-list-data",
            data: {
                projects: null,
            },
            created: function() {
                var _this = this;
                ProjectListTintuc.InitData(_this);
            }
        });
    })

    $(function () {
        var ProjectListDiemdenVue = new Vue ({
            el: "#dulich-project-list-data-diemden",
            data: {
                projects: null,
            },
            created: function() {
                var _this = this;
                ProjectListDiemden.InitData(_this);
            }
        });
    })
    $('#header-menu').load('/www/header.html');
    $('#footer-dulich').load('/www/footer.html');
</script>
</html>
