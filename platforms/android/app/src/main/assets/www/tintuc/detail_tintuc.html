<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Thông tin tin tức sự kiện - Du lịch Quận 6</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<script type="text/javascript" src="../js/source.js"></script>
	<script src="../js/porto/vendor/jquery/jquery.min.js"></script>
	<script src="detail_tintuc.js" type="text/javascript"></script>
	<style>
        [v-cloak] {
            display:none;
        }
    </style>
    <script type="text/javascript">
        $(function(){
            InitHeadAndScriptDefault();
        })
    </script>
</head>
<div id="header-menu"></div>
<div class="">
    <section class="page-header"> 
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="breadcrumb">
                        <li><a href="/"></a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>
<div id="dulich-project-detail-data" v-cloak>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="blog-posts single-post"> 
					<article class="post post-large blog-single-post">
						<div class="post-content">
							<h2 style="color: #0088cc; font-weight: bold;">{{projects.title}}</h2>
							<div class="post-meta">
								<span><i class="fa fa-calendar"></i> {{projects.date}}</span>
							</div>
							<p v-html="projects.noidung">{{projects.noidung}}</p>
						</div>
					</article>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="footer-dulich"></div>
<script>
	$(window).on('load', function() {
		$('#header-menu').load('../header_sub.html');
		$('#footer-dulich').load('../footer.html');
	})
	
	$(function () {
		InitHeadAndScriptDefault();
		var projectId = GetURLParameter('id');
		var ProjectDetailTintucVue = new Vue ({
			el: "#dulich-project-detail-data",
			data: {
				projects: null,
				projectId: projectId,
			},
			beforeCompile() {
                sleep(3000);
            },
			created: function() {
				var _this = this;
				ProjectDetailTintuc.InitData(_this);
			}
		});
	})
</script>
</body>
</html>
