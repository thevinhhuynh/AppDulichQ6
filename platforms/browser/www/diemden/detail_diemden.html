<!doctype html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<link rel="apple-touch-icon" sizes="76x76" href="img/apple-icon.png">
	<link rel="icon" type="image/png" href="img/favicon.png">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

	<title>Thông tin tin tức sự kiện - Du lịch Quận 6</title>

	<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' name='viewport' />

	<script type="text/javascript" src="../js/source.js"></script>
	<script src="../js/porto/vendor/jquery/jquery.min.js"></script>
	<script src="detail_diemden.js" type="text/javascript"></script>
	
    <script type="text/javascript">
        $(function(){
			GetDeviceType();
            InitHeadAndScriptDefault();
        })
    </script>
</head>
<div id="header-menu"></div>
<div class="" style="margin-top: -70px;">
	<section class="page-header"> 
		<div class="container">
			<div class="row">
				<div class="col">
					<ul class="breadcrumb">
						<li><a href="/">Điểm đến</a></li>
					</ul>
				</div>
			</div>
		</div>
	</section>
</div>
<div id="dulich-project-detail-data-diemden" style="margin-top: -35px;">
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
				<div class="blog-posts single-post"> 
					<article class="post post-large blog-single-post">
						<div class="post-content">
                            <div class="block-diemden">
                                <div class="tindau">
                                    <div class="hinhanh">
                                        <img :src="'http://dulichq6.hcmgis.vn/media/' + projects.file" />
                                    </div>
                                </div>
                            </div>
							<h2 style="color: #0088cc; font-weight: bold;">{{projects.title}}</h2>
                            <p v-html="projects.gioithieu">{{projects.gioithieu}}</p>
                            <ul class="portfolio-details">
                                <li>
                                    <h5 class="mt-2 mb-1">Thông tin liên hệ</h5>
                                    <ul class="list list-inline list-icons">
                                        <li class="list-inline-item"><i class="fa fa-check-circle"></i> Địa chỉ: {{projects.diachi}} </li>
                                        <li class="list-inline-item"><i class="fa fa-check-circle"></i> Số điện thoại: {{projects.dienthoai}}</li>
                                    </ul>
                                </li>
                            </ul>
						</div>
					</article>
				</div>
			</div>
		</div>
	</div>
</div>
<div id="footer-dulich"></div>
	<script>
		$(window).on('load', function() {
			$('#header-menu').load('../header.html');
			$('#footer-dulich').load('../footer.html');
		})
        $(function () {
			InitHeadAndScriptDefault();
			var projectId = GetURLParameter('id');
            var ProjectDetailDiemdenVue = new Vue ({
                el: "#dulich-project-detail-data-diemden",
                data: {
					projects: null,
					projectId: projectId,
                },
                created: function() {
                    var _this = this;
                    ProjectDetailDiemden.InitData(_this);
                }
            });
		})
    </script>
</body>
</html>
