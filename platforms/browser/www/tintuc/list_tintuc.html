<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <script type="text/javascript" src="/www/js/source.js"></script>
    <script src="/www/js/porto/vendor/jquery/jquery.min.js"></script>
    <script src="/www/tintuc/list_tintuc.js" type="text/javascript"></script>
    
    <script type="text/javascript">
        $(function(){
            InitHeadAndScriptDefault();
        })
    </script>
</head>
<div id="header-menu"></div>
<div class="" style="margin-top: -70px;">
    <section class="page-header"> 
        <div class="container">
            <div class="row">
                <div class="col">
                    <ul class="breadcrumb">
                        <li><a href="/">Trang chủ</a></li>
                        <li><a href="/cam-nang-du-lich/">Cẩm nang du lịch</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </section>
</div>
<div id="dulich-project-list-data">
    <div class="block-tin">
        <div class="tindau" v-for="(project, index) in projects" v-if="index==0">
            <div class="hinhanh">
                <a :href="'/www/tintuc/detail_tintuc.html?id=' + project.id">
                    <img :src="'http://localhost:88/media/' + project.file" />
                </a>
                
            </div>
            <div class="tieude">
                    <a :href="'/www/tintuc/detail_tintuc.html?id=' + project.id">{{project.title}}</a>
                </div>
            <div class="sumary">
                {{project.ghichu}}
            </div>
        </div>
        <div class="list-tin" v-for="(project, index) in projects" v-if="index>0">
            <div class="tin">
                <div class="noidung">
                    <div class="hinhanh">
                        <a :href="'/www/tintuc/detail_tintuc.html?id=' + project.id">
                            <img :src="'http://localhost:88/media/' + project.file" />
                        </a>
                    </div>
                </div>
                <div class="tieude">
                    <a :href="'/www/tintuc/detail_tintuc.html?id=' + project.id">{{project.title}}</a>
                </div>
            </div>
        </div>
    </div>
</div>
<div id="footer-dulich"></div>
<script>
    $(function () {
        var ProjectListTintucVue = new Vue ({
            el: "#dulich-project-list-data",
            data: {
                projects: null,
            },
            created: function() {
                var _this = this;
                ProjectListTintuc.InitData(_this);
            }
        });
    })
    $('#header-menu').load('/www/header.html');
    $('#footer-dulich').load('/www/footer.html');
</script>
</html>
